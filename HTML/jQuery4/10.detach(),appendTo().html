<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        .box1{
            height: 100px;
            background-color: yellow;
        }
        .box2{
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box1">
        <button class="btn">버튼</button>
    </div>
    <div class="box2"></div>
    <script>
        $(function(){
            /*
                - append와 prepend는 자식 요소의 맨 앞이나 두에 추가
                - $(A).append(B) : A 요소 안에 B를 제일 뒤에 추가 ( A가 부모, B가 자식 )
                - $(B).appendTo(A) : A 요소 안에 B를 제일 뒤에 추가 ( A가 부모, B가 자식 ) / To가 있으면 부모 자식 위치가 바뀐다.
            */
           $('.box2').append('<button class="btn">버튼1</button>'); // ~에 ~을 추가
           $('<button class="btn">버튼2</button>').appendTo('.box2'); // ~을 ~에 추가
           
           /*
                - $(A).detach() : A를 떼어내고, 떼어낸 A를 반환
           */
          $('.box1 > .btn').detach().appendTo('.box2'); // detach()로 떼어낸걸 appendTo로 .box2에 추가
        })
    </script>
</body>
</html>
