<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <button>버튼</button>
    <script>
        /*
            - 버튼을 클릭하면 안녕하세요 알림창이 뜨도록 작성하세요.
        */
        $(function(){
            $('button').click(function(){
                alert('안녕하세요');
            })
            $('button').click();    // 직접 이벤트 호출 ( 클릭 안해도 alert가 실행됨. )
        })
    </script>
</body>
</html>
