<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.js"></script>
    <style>
        .box{
            width: 700px;
            height: 400px;
            border: 2px solid black;
            border-radius: 5px;;
            overflow: hidden;
        }
        .container{
            width: 2100px;
            height: 400px;
        }
        .img{
            display: block;
            /* float: left; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="container">
            <img width="700" height="400" src="https://blog.kakaocdn.net/dn/0mySg/btqCUccOGVk/nQ68nZiNKoIEGNJkooELF1/img.jpg" alt="" class="img">
            <img width="700" height="400" src="https://t1.daumcdn.net/cfile/tistory/2207573D58CFDE2704" alt="" class="img">
            <img width="700" height="400" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqjiwrKt1LyKk5coeIijL7uN6d-u3V2OwK0Wk1st-9Be5Urpz5Dzmp5kn278fzuwn23JctiHKqVzBBhp7vS0dTCjOC0v20xpr_8w&usqp=CAU&ec=45750088" alt="" class="img">
        </div>
    </div>
    
    <script>
        $(function(){
            setInterval(()=>{
                if(!$('.box .img').is(':animated')){ // img클래스가 animate진행중이 아니면
                    $('.box .img').first().animate({'margin-top':'-400px'},1900,function(){
                        $(this).detach().appendTo('.container');
                        $(this).removeAttr('style');   
                    });
                }
            }, 2000);
        })
    </script>
</body>
</html>
