<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 종류</title>
    <script src="../js/jquery.js"></script>
</head>
<body>
    <input type="text" class="change" value="default"><br>
    <input type="radio" name="gender" value="male"> 남성
    <input type="radio" name="gender" value="female"> 여성
    <script>
        /*
            - click : 마우스를 클릭하면~
            - change : 값이 변하면~, 주로 input 태그에서 작동
                - input태그 중 type이 text, email등과 같이 여러 값을 입력하는 경우 값을 입력 후 enter를 치거나,
                  다른 곳을 클릭 한 경우 값이 변경되어 change event가 발생 한다.
            - focus : 요소가 활성화 되면~, 주로 input 태그에서 작동
            - focusin : 요소가 활성화 될때
            - focusout : 요소가 비활성화 될때
            - blur : 요소가 비활성화 되면~
            - keydown : 키보드가 눌리면~ - keypress보다 포괄적 의미
                - 영문 코드값이 소문자를 눌러도 대문자 코드값으로 가져옴
            - keypress : 키보드가 눌리면~ : 특수키보드 비허용(alt, ctrl등), 한글 불가
                - 영문 대소문자에 따라 코드 값이 다름
            - keyup : 키보드를 때면~ ( 자동완성 기능, 실시간 검색어 같은거 할때)

        */
        $(function(){
            $('.change').change(function(){
                var val = $(this).val();
                console.log(val);
            })
            $('input[name=gender]').change(function(){
                var val = $(this).val();
                console.log(val);
            })
            $('input[type=text]').focus(function(){
                $(this).css('background-color','yellow');
            })
            $('input[type=text]').focusin(function(){
                $(this).css('color','red');
            })
            $('input[type=text]').focusout(function(){
                $(this).css('color','black');
            })
            $('input[type=text]').blur(function(){
                $(this).css('background-color','white');
            })
            $('input[type=text]').keydown(function(e){
                console.log('keydown : ' + e.keyCode);
            })
            $('input[type=text]').keypress(function(e){
                console.log('keypress : ' + e.keyCode);
            })
            $('input[type=text]').keyup(function(){
                console.log('keyup');
            })
        })
    </script>
</body>
</html>
