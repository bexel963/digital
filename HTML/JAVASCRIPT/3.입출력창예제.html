<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입출력창 예제</title>
</head>
<body>
    <script>
        /*
            - 회원 가입 진행 여부를 확인하는 창을 만들어서 확인 버튼을 누르면,
              회원 가입이 되었습니다라고 알림창을 띄우고 취소 버튼을 누르면,
              회원 가입이 취소 되었습니다라고 알림창을 띄우는 예제
        */
        var isok = confirm('회원가입을 진행 하시겠습니까?');
        if(isok){
            alert('회원 가입이 되었습니다.');
        }else{
            alert('회원 가입이 취소 되었습니다.');
        }
        /*
            - 자바는 코드에 문제가 있으면 전체가 실행되지 않음
            - 스크립트는 코드에 문제가 있으면 문제가 있는 코드전 까지 실행되고, 
              문제가 있는 코드에서 실행되지 않음
            - 아래 prom이라는 함수가 없다. 자바 같은 경우는 함수(메소드)가 없으면 실행 자체가 안되는데
              스크립트는 prom전까지는 잘 실행되다 prom에서 에러가 발생한다.
              prom('df')
        */
        /*
            - 상수는 const를 이용하여 지정
        */
        const PI = 3.14;
        PI = 3.15;  // 에러 발생
    </script>
</body>
</html>
