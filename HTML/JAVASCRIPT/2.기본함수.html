<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트 기본 예제</title>
</head>
<body>
    <script>
        /*
            - 변수 선언 방법
                var 변수명;
                let 변수명;
            - 스크립트에서 변수 선언할 때 자료형을 지정하지 않는다.
            - 그래서 하나의 변수는 여러 자료형을 저장할 수 있다.
            - 정수를 저장했다가 문자열을 저장할수도 있다.
            - var는 중복 선언 가능
            - let은 중복 선언 불가능    
        */
        var num1 = 10;
        var num1 = 20;
        let num2 = 30;
        // let num2 = 40;  -> 에러 발생

        /*
            - 스크립트에서는 ; 이 필수가 아니지만 ;를 쓰는 습관을 갖자
            - 스크립트에서는 문자열은 '' 또는 "" 이다.
        */
        var num3 = 50 // 문제가 없는코드 , ; 생략 가능
        var str1 = '<div class="box"></div>';    /* 문자열은 '' 추천 */
        var str2 = "<div class='box'></div>";

        /*
            - 스크립트 입력 및 출력 창
            - prompt : 값을 입력할 때 사용하며, 입력받은 내용을 반환한다.
                - prompt(입력창제목, 입력창기본값);
            - console.log(문자열) : 문자열을 콘솔창에 출력
            - alert(문자열) : 알림창을 띄움
            - confirm(문자열) : 문자열을 확인하기 위한 창으로 확인과 취소 버튼이 있음
                - 확인을 누르면 true를 취소를 누르면 false를 반환
        */
        var data = prompt('제목', '기본값');
        console.log(data);
        alert("회원가입이 완료 되었습니다.");
        var isok = confirm('가입 하시겠습니까?');
        console.log(isok);
    </script>
</body>
</html>
