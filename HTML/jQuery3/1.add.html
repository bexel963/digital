<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add 예제</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
     <ol>
         <li>
             <a href="#">
                 <img width="100" src="https://i.pinimg.com/originals/05/1f/f3/051ff3fb781ff83c9b0f8a32f9922fa6.png" alt="">
             </a>
         </li>
     </ol>
     <button class="append-btn">추가(append)</button>
     <button class="prepend-btn">추가(prepend)</button>
     <button class="after-btn">추가(after)</button>
     <button class="before-btn">추가(before)</button>
     
     <script>
         /*
            - $('선택자').html('html코드') : 해당 요소에 html코드 덮어쓰기 

            - $('선택자').append('html코드') : 요소 마지막에 html코드를 추가
                - 해당 요소 안에있는 마지막 자식요소 다음에 html코드를 추가
            
            - $('선택자').prepend('html코드')
                - 해당 요소 안에있는 처음 자식요소 앞에 html코드를 추가

            - $('선택자').after('html코드');
                - 해당 요소 다음에 html 코드를 추가
            - $('선택자').before('html코드');
                - 해당 요소 앞에 html 코드를 추가
         */
         $(function(){
             $('.append-btn').click(function(){
                var str = '';
                str += '<li>';
                str += '<a href="#">';
                str += '<img width="100" src="https://blog.kakaocdn.net/dn/0mySg/btqCUccOGVk/nQ68nZiNKoIEGNJkooELF1/img.jpg" alt="">';
                str += '</a>';
                str += '</li>';
            $('ol').append(str);
             })
             $('.prepend-btn').click(function(){
                var str = '';
                str += '<li>';
                str += '<a href="#">';
                str += '<img width="100" src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile7.uf.tistory.com%2Fimage%2F24283C3858F778CA2EFABE" alt="">';
                str += '</a>';
                str += '</li>';
            $('ol').prepend(str);
             })
             $('.after-btn').click(function(){
                 var str = '<a href="//naver.com" target="_blank">네이버</a>';
                 $('ol').after(str);
             })
             $('.before-btn').click(function(){
                 var str = '<a href="//daum.com" target="_blank">다음</a>';
                 $('ol').before(str);
             })
         })
     </script>
</body>
</html>
