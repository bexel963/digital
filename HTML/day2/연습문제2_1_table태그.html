<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2일차 : 연습문제</title>
</head>
<body>
    <table width="100%">
        <thead>
            <tr>
                <th colspan="2">
                    <h1>회원가입</h1>
                </th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" id=""></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" id=""></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="pw2" id=""></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label>
                        <input type="radio" name="gender" id="" value="male" checked>남성
                    </label>
                    <label>
                        <input type="radio" name="gender" id="" value="female">여성
                    </label>
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="number" name="num1" id=""> -
                    <input type="number" name="num2" id=""> -
                    <input type="number" name="num3" id=""> 
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">
                    <button type="submit">회원가입</button>
                </th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
