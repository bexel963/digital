<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그</title>
</head>
<body>
    <!-- 
        - div 태그는 p 태그와 비슷.
        - div는 새 라인에서 시작
        - p태그는 새 라인에서 시작. p태그는 위 아래 여백이 생기지만, div 태그는 여백이 생기지 않는다.
     -->
     <div>안녕하세요.</div>
     <div>안녕하세요. 홍길동입니다.</div>
</body>
</html>
