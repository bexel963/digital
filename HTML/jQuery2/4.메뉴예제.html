<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴예제</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ol,ul{
            list-style: none;
        }
        nav > ul{
            display: flex;          /* 자식을 부모의 가로 비율에 맞춰 꽉 채워 넣는다. */
        }
        a{
            text-decoration: none;
        }
        .main-menu{
            width: 100%;
            height: 40px;
        }
        .main-menu > a{
            height: 40px;
            width: 100%;
            box-sizing: border-box;
            background-color: yellow;
            display: block;                  
            line-height: 38px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: black;
            border: 1px solid black;
            border-left: none;
        }
        .main-munu:first-child{
            border-left: 1px solid black;
        }
        .sub-munu>a{
            height: 50px;
            display: block;
            background-color: yellow;
            text-align: center;
            height: 30px;
            font-size: 16px;
            line-height: 28px;
            border: 1px solid black;
        }
        .main-menu ul{
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="main-menu">
                <a href="#">메뉴1</a>
                <ul>
                    <li class="sub-munu">
                        <a href="#">메뉴1-1</a>
                    </li>
                    <li class="sub-munu">
                        <a href="#">메뉴1-2</a>
                    </li>
                    <li class="sub-munu">
                        <a href="#">메뉴1-3</a>
                    </li>
                </ul>
            </li>
            <li class="main-menu">
                <a href="#">메뉴2</a>
                <ul>
                    <li  class="sub-munu">
                        <a href="#">메뉴2-1</a>
                    </li>
                    <li  class="sub-munu">
                        <a href="#">메뉴2-2</a>
                    </li>
                    <li  class="sub-munu">
                        <a href="#">메뉴2-3</a>
                    </li>
                </ul>
            </li>
            <li class="main-menu">
                <a href="#">메뉴3</a>
                <ul>
                    <li  class="sub-munu">
                        <a href="#">메뉴3-1</a>
                    </li>
                    <li  class="sub-munu">
                        <a href="#">메뉴3-2</a>
                    </li>
                    <li  class="sub-munu">
                        <a href="#">메뉴3-3</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        $(function(){
            $('.main-menu').hover(function(){
                /* 
                    - this : 이벤트가 실행될 요소
                    - 여기서는 this는 .main-menu 클래스들 중 마우스가 위에 있는 요소
                    - find(선택자) : 요소의 자손들 중 선택자를 찾는 메소드
                */
                $(this).find('ul').stop().slideToggle();
            })
        })
    </script>
</body>
</html>
