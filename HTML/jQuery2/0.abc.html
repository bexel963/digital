<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거메뉴</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        a{
            text-decoration: none;
        }
        .menu{
            height: 52px;
            width: 100%;
            position: relative;
            border: 1px solid gray;
            box-sizing: border-box;
            background-color: whitesmoke;
        }
        .contents{
            height: 500px;
            width: 100%;
            position: relative;
            border: 1px solid gray;
            box-sizing: border-box;
            background-color: whitesmoke;
            border-top: none;
        }
        .ham-menu{
            height: 100%;
            width: 50px;
            float: right;
            border: 1px solid gray;
            box-sizing: border-box;
            background-color: whitesmoke;
            cursor: pointer;
            position: relative;
        }
        .ham-menu::after{
            content: '';
            display: block;
            clear: both;
        }
        .side{
            height: 200px;
            width: 150px;
            border: 1px solid gray;
            box-sizing: border-box;
            background-color: whitesmoke;
            cursor: pointer;
            position: absolute;
            top: 50px;
            left: 50px;
            display: none;
            z-index: 1;
        }
        .side a{
            padding-top: 30px;
            display: block;
            font-size: 15px;
            font-weight: bold;
            color: black;
            line-height: 20px;
        }
    </style>
    <script src="https://kit.fontawesome.com/022cf171a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="info">
        <div class="menu">
            <button class="ham-menu">
                <i class="fas fa-bars"></i>
                <div class="side">
                    <a href="#">메뉴1</a>
                    <a href="#">메뉴2</a>
                </div>
            </button>
        </div>
        <div class="contents"></div>
    </div>
    
    
    <script>
        $(function(){
            $('.ham-menu').click(function(){
                $('.side').show().animate({'left':'-100px'},1000);
            })
        })
    </script>
</body>
</html>
