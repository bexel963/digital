<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거메뉴</title>
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
            color: #202020;
        }
       nav{
           background-color: wheat;
           height: 50px;
           box-sizing: border-box;
           border: 1px solid black;
           position: relative;
       }
       .ham{
           position: absolute;
           width: 50px;
           height: 50px;
           top: -1px;
           right: -1px;
           border: 1px solid black;
           box-sizing: border-box;
           font-size: 30px;             /* 이미지도 텍스트 취급함 */
           line-height: 48px;
           text-align: center;
       }
       .menu{
           position: absolute;
           top: 49px;
           right: -1px;
           right: -201px;
           background-color: tomato;
       }
       .main-menu .link{
           display: block;
           width: 200px;
           text-align: center;
           font-size: 20px;
           height: 40px;
           line-height: 40px;
           box-sizing: border-box;
           border: 1px solid black;
       }
       .main-menu+.main-menu .link{
           border-top: none;
       }
    </style>
    <script src="https://kit.fontawesome.com/022cf171a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="#" class="ham"><i class="fas fa-bars"></i></a>
        <ul class="menu">
            <li class="main-menu"><a href="#" class="link">메뉴1</a></li>
            <li class="main-menu"><a href="#" class="link">메뉴2</a></li>
            <li class="main-menu"><a href="#" class="link">메뉴3</a></li>
        </ul>
    </nav>
    <script>
        $(function(){
            var isClick = false;
            $('.ham').click(function(){
                if(!isClick){
                 $('.menu').animate({'right':'-1px'});
                }else{
                    $('.menu').animate({'right':'-201px'});   
                }
                isClick = !isClick;
            })
        })
    </script>
</body>
</html>
