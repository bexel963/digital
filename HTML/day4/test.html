<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div{
			width: 25%;
			box-sizing: border-box;
			border: 1px solid black;
			border-right: none;
			float: left;
			text-align: center;
			height: 50px;
			line-height: 50px;
			cursor: pointer;
		}
		div:last-of-type{
			border-right: 1px solid black;
		}
		div:hover{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div>메뉴1</div>
	<div>메뉴2</div>
	<div>메뉴3</div>
	<div>메뉴4</div>
</body>
</html>
