<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float속성</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			display: inline-block;
			float: left;
		}
		.p-box{
			background-color: yellow;
			/* height: 100px; */
		}
		.p-box::after{
			content: '';
			clear: both;
			display: block;
		}
	</style>
</head>
<body>
	<div class="p-box">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
	</div>
	<br>

	<div class="p1-box">
		<span class="box">1</span>
		<span class="box">2</span>
		<span class="box">3</span>
		<span class="box">4</span>
	</div>
</body>
</html>
